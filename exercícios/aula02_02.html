<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programção com JavaScript</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>
    <hr>
    <h2>Problema:</h2>
    <p>Solicitar ao usuário que digite dois números e exibir a soma deles.</p>

    <script>
        // Solicitar o primeiro número
        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);

        // Solicitar o segundo número
        var n2 = prompt("Digite outro número");
        n2 = parseFloat(n2);

        // Exibir a soma dos dois números
        alert("A soma entre os números " + n1 + " e " + n2 + " é: " + parseFloat(n1 + n2));
    </script>

</body>
</html>
